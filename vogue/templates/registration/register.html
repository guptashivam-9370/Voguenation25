<!-- templates/registration/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration</title>
    <script>
        let memberCount = 0;

        // Function to add a new member
        function addMember() {
            memberCount++;
            const memberDiv = document.createElement('div');
            memberDiv.setAttribute('id', `member_${memberCount}`);  // Assign unique id to each member div
            memberDiv.innerHTML = `
                <h4>Member ${memberCount}</h4>
                <input type="text" name="member_name_${memberCount}" placeholder="Member Name">
                <input type="email" name="member_email_${memberCount}" placeholder="Member Email">
                <br>
            `;
            document.getElementById('members').appendChild(memberDiv);
        }

        // Function to remove the last added member
        function removeMember() {
            if (memberCount > 0) {
                const memberDiv = document.getElementById(`member_${memberCount}`);
                memberDiv.remove();  // Remove the last added member's div
                memberCount--;  // Decrement the count
            } else {
                alert("No members to remove!");  // Display alert if there are no members to remove
            }
        }
    </script>
</head>
<body>
    <h1>Register Your Team</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div id="members"></div>
        <button type="button" onclick="addMember()">Member+</button>
        <button type="button" onclick="removeMember()">Member-</button> <!-- Button to remove members -->
        <br><br>
        <button type="submit">Register Team</button>
    </form>
</body>
</html>
