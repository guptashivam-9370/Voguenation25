{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Nation</title>
    <link rel="stylesheet" href="{% static 'vogue/style.css' %}">
</head>
<body>
    <header>
        <nav></nav>
        <div class="hero-container">
            <div class="hero">
                <div class="logo">VOGUE NATION</div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="{% static 'vogue/vogue.js' %}"></script>
</body>
</html>
